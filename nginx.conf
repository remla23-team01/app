user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;


events {
    worker_connections 1024;
}

http{
    upstream model-service-serv {
        server model-service-serv;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://model-service-serv;
        }
    }
}
