<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment prediction</title>
</head>
<body>
    <script src="bundle.js"></script>
    <h2>Predict sentiment</h2>
    <input type="text" id="predictSentimentText">
    <button id="predictSentimentBtn">Predict sentiment</button>
    <p id="output"></p>
    <div id="sentimentCheck" hidden="true">
        <p>
            Was this prediction correct?
            <button id="isCorrect">Yes!</button>
            <button id="notCorrect">No</button>
        </p>
    </div>
    <div id="feedback" hidden="true">
        Thank you for your feedback!
    </div>
    <h2>Reviews of other guests</h2>
    <div id="allReviews">
    </div>
</body>
</html>
